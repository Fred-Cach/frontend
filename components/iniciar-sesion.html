<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <header class="header">
      <img
        tabindex="0"
        class="header__img"
        src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
        alt="Platzi's Logo"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2 tabindex="0">Inicia sesión</h2>
        <form class="login__container--form">
          <input
            aria-label="correo"
            class="input"
            type="text"
            placeholder="Correo"
          />
          <input
            aria-label="contraseña"
            class="input"
            type="password"
            placeholder="Contraseña"
          />
          <button class="button">Iniciar Sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" id="cbox1" value="checkbox" />Recuérdame
            </label>
            <a href="/">Olvidé mi constraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img
              src="https://icon-library.com/images/google-g-icon/google-g-icon-9.jpg"
              alt="Google's logo"
            />Inicia sesión con Google
          </div>
          <div>
            <img
              src="https://secureservercdn.net/192.169.221.188/7d7.5b1.myftpupload.com/wp-content/uploads/2014/10/Twitter_logo_white.png?time=1597441252"
              alt="Twitter's logo"
            />Inicia sesión con Twitter
          </div>
        </section>
        <p class="login__container--reigster">
          No tienes ninguna cuenta, <a href="/">Regístrate</a>.
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
